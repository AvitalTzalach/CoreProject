<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CRUD</title>
    <link rel="stylesheet" href="./css/site.css">
</head>
<body>
    <button id="log-out" onclick="logOut()">Log out</button>
    <h1>Users CRUD</h1>
    <h2>Add</h2>
    <form method="POST" onsubmit="addUser(event)">
        <input type="text" id="add-name" placeholder="Name">
        <input type="password" id="add-password" placeholder="Password">
        <select name="options" id="add-users-select">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
        </select>
        
        
        <input type="submit" value="Add">
    </form>
    <br>
    <button id="Display-jewelry"  onclick="redirectToJewelryPage()">Display jewelry</button>
    <br>

    <div id="editForm">
        <h3>Edit</h3>
        <form onsubmit="updateUser(event)">
            <input type="text" id="edit-id" readonly>
            <input type="text" id="edit-name" placeholder="Name">
            <input type="password" id="edit-password" placeholder="Password">
            <select name="options" id="edit-users-select">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
            
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <br><br>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Password</th>
            <th>Type</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Users-table"></tbody>
    </table>
    <script src="js/users.js"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>

</html>
